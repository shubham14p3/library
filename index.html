<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div id="container">
        <input type="button" class="btn btn-sm btn-success" id="new-book" value="New Book" />
        <form id="add-book-form" class="d-none">
            <div class="form-group">
                <label for="title">Title of the book</label>
                <input type="text" id="title" class="form-control" placeholder="Enter title of the book" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter the Author" />
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="text" class="form-control" id="pages" placeholder="Enter title of the book" />
            </div>
            <select class="form-control form-control-sm" id="read">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <button type="submit" type="submit">add</button>
        </form>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
